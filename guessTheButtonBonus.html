<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Guess Button Bonus</title>

            <div class="card-footer text-muted" id="generatedButtons"></div>
        </div>
        <script src="guessTheButtonBonus.js"></script>
    </body>
