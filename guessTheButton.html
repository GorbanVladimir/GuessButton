<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Guess Button</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Guess Button Game</h5>
        <p class="card-text">Choose one of the buttons below</p>
      </div>
      <div class="card-footer text-muted">
        <button type="button" class="btn btn-primary" onclick="return winner(1)">Button 1</button>
        <button type="button" class="btn btn-primary" onclick="return winner(2)">Button 2</button>
        <button type="button" class="btn btn-primary" onclick="return winner(3)">Button 3</button>
      </div>
    </div>
    <script src="guessTheButton.js"></script>
  </body>
</html>
